<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a rotating globe</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#btn-spin {
font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
background-color: #3386c0;
color: #fff;
position: absolute;
top: 20px;
left: 50%;
z-index: 1;
border: none;
width: 200px;
margin-left: -100px;
display: block;
cursor: pointer;
padding: 10px 20px;
border-radius: 3px;
}
#btn-spin:hover {
background-color: #4ea0da;
}
</style>
<div id="map"></div>
<button id="btn-spin">Pause rotation</button>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoicXVpbmNleTAwOCIsImEiOiJjbHBoa2xlNXIwMzM4Mm10YmlkOWxsMjNkIn0.dP3T1738DxVER2OHlF-Z0w';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-v9',
projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
zoom: 1.5,
center: [-90, 40]
});
 
map.on('style.load', () => {
map.setFog({}); // Set the default atmosphere style
});
 
// The following values can be changed to control rotation speed:
map.on('load', function () {

// Add a data source from the local GeoJSON.
map.addSource('myData', {
    'type': 'geojson',
    'data': 'flickr_photos.geojson' // replace this with the path to your local GeoJSON file
});

// Add a new layer to visualize the GeoJSON data.
map.addLayer({
    'id': 'myData',
    'type': 'circle',  // or 'symbol', depending on how you want to visualize the data
    'source': 'myData',
    'paint': {
        // customize your paint properties here
        'circle-radius': 6,  // example paint property; adjust as needed
        'circle-color': '#ff0000' // example paint property; adjust as needed
    }
});
});

map.on('load', function () {

//... adding the source and layer here...

 // When a click event occurs on a feature in the 'myData' layer, open a popup at the
 // location of the feature, with description HTML from its 'properties' field.
 map.on('click', 'myData', function (e) {
     var coordinates = e.features[0].geometry.coordinates;
     var properties = JSON.stringify(e.features[0].properties, null, 2); // pretty print the properties object

     // Ensure that if the map is zoomed out such that multiple
     // copies of the feature are visible, the popup appears
     // over the copy being pointed to.
     while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
         coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
     }

     new mapboxgl.Popup()
         .setLngLat(coordinates)
         .setHTML('<pre>' + properties + '</pre>') // use pre element for better formatting
         .addTo(map);
 });

 // Change the cursor to a pointer when the mouse is over the places layer.
 map.on('mouseenter', 'myData', function () {
     map.getCanvas().style.cursor = 'pointer';
 });

 // Change it back to a pointer when it leaves.
 map.on('mouseleave', 'myData', function () {
     map.getCanvas().style.cursor = '';
 });
});
// At low zooms, complete a revolution every two minutes.
const secondsPerRevolution = 120;
// Above zoom level 5, do not rotate.
const maxSpinZoom = 5;
// Rotate at intermediate speeds between zoom levels 3 and 5.
const slowSpinZoom = 3;
 
let userInteracting = false;
let spinEnabled = true;
 
function spinGlobe() {
const zoom = map.getZoom();
if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
let distancePerSecond = 360 / secondsPerRevolution;
if (zoom > slowSpinZoom) {
// Slow spinning at higher zooms
const zoomDif =
(maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
distancePerSecond *= zoomDif;
}
const center = map.getCenter();
center.lng -= distancePerSecond;
// Smoothly animate the map over one second.
// When this animation is complete, it calls a 'moveend' event.
map.easeTo({ center, duration: 1000, easing: (n) => n });
}
}
 
// Pause spinning on interaction
map.on('mousedown', () => {
userInteracting = true;
});
 
// Restart spinning the globe when interaction is complete
map.on('mouseup', () => {
userInteracting = false;
spinGlobe();
});
 
// These events account for cases where the mouse has moved
// off the map, so 'mouseup' will not be fired.
map.on('dragend', () => {
userInteracting = false;
spinGlobe();
});
map.on('pitchend', () => {
userInteracting = false;
spinGlobe();
});
map.on('rotateend', () => {
userInteracting = false;
spinGlobe();
});
 
// When animation is complete, start spinning if there is no ongoing interaction
map.on('moveend', () => {
spinGlobe();
});
 
document.getElementById('btn-spin').addEventListener('click', (e) => {
spinEnabled = !spinEnabled;
if (spinEnabled) {
spinGlobe();
e.target.innerHTML = 'Pause rotation';
} else {
map.stop(); // Immediately end ongoing animation
e.target.innerHTML = 'Start rotation';
}
});
 
spinGlobe();
</script>
 
</body>
</html>
